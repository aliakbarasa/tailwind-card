<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tailwind Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<main class="grid justify-center items-center min-h-screen p-8 bg-slate-700">
  <div class="
    group
    inline-block pb-4 bg-gradient-to-tr from-purple-600 to-orange-400 text-white overflow-hidden rounded-2xl shadow
    hover:shadow-md
    transition
  ">
    <figure class="max-h-64 aspect-square overflow-hidden">
      <img 
           class="w-full h-full object-cover transition group-hover:scale-125"
           src="./1.jpg"
       />
    </figure>
    <div class="p-4">
      <h3 class="text-xl font-bold">Card Title</h3>
      <p class="font-serif">Lorem ipsum dolor sit amet</p>
    </div>
    <footer class="flex gap-2 px-4">
      <button class="text-blue-400 hover:text-red-400">
        <i class="fa-solid fa-heart"></i>
      </button>
      <button class="text-blue-400 hover:text-red-400">
        <i class="fa-solid fa-comment"></i>
      </button>
    </footer>
  </div>
</main>
<!-- partial -->
  <script src='https://cdn.tailwindcss.com'></script><script  src="script.js"></script>

</body>
</html>
